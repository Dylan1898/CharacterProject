<h1>DOTA 2 Heroes</h1>
<div class='parent' ng-controller="allGetController">
    <div class=' Char' ng-repeat='chars in allChars' id={{char.Id}}>


        <a ng-click="goToSingle(chars.Id)" href='#single'>
            
            <div ng-hi class='grow layer3 allHero' id="main">
                 <h1 class='cardName'>{{chars.Name}}</h1>
                <div class="imgback">
                    <img class='main' src="{{chars.Image}}"></img>
                </div>
                <!-- <div class='textback'>
                    <h2 class='user'>NAME </h2>
                    <h3 class='username'>{{chars.Name}}</h3> -->
        </a>
        <!-- </div> -->
        <div class='textback'>
                             <a ng-click="goToAtt(chars.Attribute)">
                        <h2 class='message'>PRIMARY ATTRIBUTE</h2>
                        <img class="attributeimage" ng-src="{{chars.AttributeImage}}"></img>
                             </a>
                    </div>
        <div class='textback'>

            <a class='attributeimage' ng-click="goToRole(chars.PrimaryRole)" href='#Role'>
                <h2 class='message'>PRIMARY ROLE</h2>
                <h3 class='messagetext'> {{chars.PrimaryRole}} </h3>
            </a>
        </div>
        </div>

    </div>
</div>
